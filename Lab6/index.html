<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping List</h1>
    <div id="items-container"></div>
    <form id="add-item-form">
        <input type="text" id="new-item" placeholder="Add new item">
        <input type="text" id="item-image-url" placeholder="Enter image URL">
        <button type="submit">Add</button>
    </form>

    <script src="shoppingList.js"></script>
    <script src="shoppingListView.js"></script>
    <script src="shoppingListController.js"></script>
    <script>
        const model = new ShoppingListModel();
        const view = new ShoppingListView();
        const controller = new ShoppingListController(model, view);
    </script>
</body>
</html>
