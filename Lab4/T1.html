<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }
  h1 {
    color: #333;
  }
  .button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1 id="heading">Manish Kumar</h1>
<button class="button" onclick="changeColorAndText()">Change Color and Text</button>

<script>
function changeColorAndText() {
  var heading = document.getElementById('heading');
  var button = document.querySelector('.button');
  var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
  document.body.style.backgroundColor = randomColor;
  heading.textContent = '22CS3037';
  button.textContent = 'Text changed from Name to Roll no.';
}
</script>

</body>
</html>
