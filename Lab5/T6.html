<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Content</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    text-align: center;
  }

  #showContentButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    outline: none;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
  }

  #showContentButton:hover {
    background-color: #45a049;
  }

  #hiddenContent {
    display: none;
    margin-top: 20px;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  #hiddenContent h1 {
    color: #4CAF50;
    margin-bottom: 20px;
  }

  #hiddenContent p {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  #hiddenContent ol {
    list-style-type: upper-roman;
    color: #666;
    font-size: 16px;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  #hiddenContent li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="container">
  <button id="showContentButton">Click Here</button>

  <div id="hiddenContent">
    <h1>I am an H1</h1>
    <p>This is a paragraph followed by a list:</p>
    <ol type="I">
      <li>This is first</li>
      <li>This is second</li>
    </ol>
  </div>
</div>

<script>
  document.getElementById("showContentButton").addEventListener("click", function() {
    var content = document.getElementById("hiddenContent");
    if (content.style.display === "none") {
      content.style.display = "block";
    } else {
      content.style.display = "none";
    }
  });
</script>

</body>
</html>
